<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ramesan Tebet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #1565c0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    li {
      padding: 0.5rem;
      border-bottom: 1px solid #eee;
      color: #555;
    }
    .hapus-btn {
      background-color: #e53935;
      margin-top: 1rem;
    }
    .hapus-btn:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h2>Login Admin</h2>
    <label for="admin-password">Password:</label>
    <input type="password" id="admin-password" required>
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="form-box" style="display:none;">
    <h2>Input / Ganti Menu Hari Ini</h2>
    <form id="menu-form">
      <label for="tanggal">Tanggal (YYYY-MM-DD):</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="menu">Menu (pisahkan dengan titik koma):</label>
      <textarea id="menu" name="menu" rows="4" required></textarea>

      <button type="submit">Simpan Menu</button>
    </form>
    <button class="hapus-btn" onclick="hapusMenuHariIni()">Hapus Menu Hari Ini</button>
    <h3 style="margin-top: 2rem;">Semua Data Menu</h3>
    <ul id="menu-list"></ul>
  </div>

  <script>
    const ADMIN_PASSWORD = "RamesanTebet22";
    const scriptURL = "https://script.google.com/macros/s/AKfycbyAaA3Cb7HSsxBM_lPzj7DSFYkUFhJdA1kqzstcNuPM1Py4W2Jk_0OMydJClzKaZ5Jg4A/exec";

    function login() {
      const inputPassword = document.getElementById("admin-password").value;
      if (inputPassword === ADMIN_PASSWORD) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("form-box").style.display = "block";
        loadMenu();
      } else {
        alert("Password salah!");
      }
    }

    const form = document.getElementById('menu-form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => response.text())
      .then(result => {
        if (result.includes("OK")) {
          alert('Menu berhasil disimpan atau diperbarui.');
          form.reset();
          loadMenu();
        } else {
          alert('Gagal menyimpan menu: ' + result);
        }
      })
      .catch(error => {
        alert('Gagal menyimpan menu.');
        console.error('Error!', error.message);
      });
    });

    function loadMenu() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const menuList = document.getElementById('menu-list');
          menuList.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.tanggal} â€” ${item.menu}`;
            menuList.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Gagal memuat menu:', err);
        });
    }

    function hapusMenuHariIni() {
      const today = new Date().toISOString().split('T')[0];
      if (confirm(`Yakin ingin menghapus semua menu tanggal ${today}?`)) {
        fetch(scriptURL + `?hapus=${today}`)
          .then(r => r.text())
          .then(result => {
            if (result.includes("OK")) {
              alert('Menu hari ini berhasil dihapus.');
              loadMenu();
            } else {
              alert('Gagal menghapus: ' + result);
            }
          })
          .catch(err => {
            alert('Gagal menghapus menu.');
            console.error(err);
          });
      }
    }
  </script>
</body>
</html>
