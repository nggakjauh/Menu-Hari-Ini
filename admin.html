<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Ramesan Tebet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #555;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container" id="login-box">
    <h2>Login Admin</h2>
    <label for="admin-password">Password:</label>
    <input type="password" id="admin-password" required>
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="form-box" style="display:none;">
    <h2>Input Menu Ramesan Tebet</h2>
    <form id="menu-form">
      <label for="tanggal">Tanggal (YYYY-MM-DD):</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="menu">Menu (pisahkan dengan titik koma):</label>
      <textarea id="menu" name="menu" rows="4" required></textarea>

      <button type="submit">Kirim Menu</button>
    </form>
  </div>

  <script>
  const ADMIN_PASSWORD = "admin123";
  const scriptURL = "https://script.google.com/macros/s/AKfycbyGDKqgEa4Q1TPG5u_5dSByJQGln9AICCO-_Cabxvpb_Qp0tnSjG83ezcOME1-GCmawOA/exec";

  function login() {
    const inputPassword = document.getElementById("admin-password").value;
    if (inputPassword === ADMIN_PASSWORD) {
      document.getElementById("login-box").style.display = "none";
      document.getElementById("form-box").style.display = "block";
    } else {
      alert("Password salah!");
    }
  }

  const form = document.getElementById('menu-form');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    fetch(scriptURL, {
      method: 'POST',
      body: new URLSearchParams(formData)
    })
    .then(response => response.text())
    .then(result => {
      if (result.includes("OK")) {
        alert('Menu berhasil dikirim!');
        form.reset();
      } else {
        alert('Gagal mengirim menu: ' + result);
      }
    })
    .catch(error => {
      alert('Gagal mengirim menu.');
      console.error('Error!', error.message);
    });
  });
</script>

</body>
</html>
