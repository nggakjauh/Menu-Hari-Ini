<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Ramesan Tebet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Menu Hari Ini</h2>
    <label for="token">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</label>
    <input type="password" id="token" placeholder="GitHub Personal Access Token">

    <label for="tanggal">Tanggal (YYYY-MM-DD)</label>
    <input type="date" id="tanggal">

    <label for="menu">Menu (pisahkan dengan titik koma)</label>
    <textarea id="menu" rows="4" placeholder="Nasi Goreng; Es Teh; Ayam Bakar"></textarea>

    <button onclick="simpanMenu()">Simpan Menu</button>
  </div>

  <script>
    async function simpanMenu() {
      const token = document.getElementById('token').value.trim();
      const tanggal = document.getElementById('tanggal').value;
      const menu = document.getElementById('menu').value.split(';').map(m => m.trim()).filter(m => m);

      if (!token || !tanggal || menu.length === 0) {
        alert('Isi semua data dengan benar.');
        return;
      }

      const fileContent = JSON.stringify({ tanggal, menu }, null, 2);
      const repo = "nggakjauh/Menu-Hari-Ini";
      const path = "menu.json";

      try {
        // ambil SHA dulu
        const getRes = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
          headers: { Authorization: `token ${token}` }
        });
        const data = await getRes.json();

        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
          method: 'PUT',
          headers: {
            Authorization: `token ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `update menu ${tanggal}`,
            content: btoa(unescape(encodeURIComponent(fileContent))),
            sha: data.sha
          })
        });

        const result = await res.json();

        if (res.ok) {
          alert('Menu berhasil disimpan.');
        } else {
          alert('Gagal menyimpan: ' + (result.message || 'unknown error'));
        }
      } catch (err) {
        alert('Terjadi kesalahan: ' + err.message);
      }
    }
  </script>
</body>
</html>
